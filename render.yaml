services:
  # Node.js Backend Service (API Gateway)
  - type: web
    name: misinfoguard-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_SERVICE_URL
        fromService:
          type: web
          name: misinfoguard-python
          property: hostport
      - key: MONGODB_URI
        sync: false  # You'll set this manually to your MongoDB Atlas connection string

  # Python Service (OCR, NLP, Fact-checking)
  - type: web
    name: misinfoguard-python
    env: docker
    dockerfilePath: ./python-service/Dockerfile
    dockerContext: ./python-service
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1

  # Frontend Service  
  - type: web
    name: misinfoguard-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    region: oregon
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: misinfoguard-backend
          property: host
